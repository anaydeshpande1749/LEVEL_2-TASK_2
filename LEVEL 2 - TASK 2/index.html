<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Planes Info | Responsive Page</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="nav__wrapper">
        <div class="site-logo"><a href="#">PlanesInfo</a></div>
        <label for="menu-toggle" class="menu-icon">
          <i class="ri-menu-line"></i>
        </label>
        <input type="checkbox" id="menu-toggle" />
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Learn</a></li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero__container">
        <div class="hero__text">
          <p class="tagline">✈️ EXPLORE THE SKY</p>
          <h1 class="hero-title">
            Welcome to <span>Planes Info</span>
          </h1>
          <p class="hero-desc">
            Discover the world of aviation with detailed insights into aircraft models, history,
            and innovations that shaped the skies.
          </p>
          <div class="hero__buttons">
            <button class="primary-btn">Explore Now</button>
            <button class="secondary-btn">Our Blog</button>
          </div>
        </div>
        <div class="hero__image">
          <img src="airplane.avif" alt="Airplane Image" />
        </div>
      </div>
    </section>
  </body>
</html>
